<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <div class="form-row">
            <div class="form-group">
              <select name="city" id="city">
                <option value="0">基隆</option>
                <option value="1">台北</option>
                <option value="2">新北</option>
              </select>
            </div>

            <div class="form-group">
              <select class="district" name="district" id="district">
                <option value="0">七堵區</option>
                <option value="1">中正區</option>
                <option value="2">暖暖區</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      let arr = [
        ["七堵", "中正", "暖暖"],
        ["中正", "大安", "信義"],
        ["蘆洲", "三重", "新店"],
      ];

      const city = document.querySelector("#city");
      const district = document.querySelectorAll(".district option");

      city.onchange = function () {
        const data = arr[this.value];

        for (let i = 0; i < district.length; i++) {
          district[i].text = data[i];
        }
      };
    </script>
  </body>
</html>
