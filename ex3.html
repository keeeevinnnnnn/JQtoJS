<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="exampleInputUsername">user name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputUsername"
              aria-describedby="emailHelp"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button id="autoInputBtn" type="button" class="btn btn-primary">
            Auto input
          </button>
          <button id="checkPassBtn" type="button" class="btn btn-primary">
            Check pass
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script>
      let autoBtn = document.querySelector("#autoInputBtn");
      let name = document.querySelector("#exampleInputUsername");
      let mail = document.querySelector("#exampleInputEmail1");
      let password = document.querySelector("#exampleInputPassword1");

      autoBtn.onclick = function () {
        name.value = "kevin";
        mail.value = "kevin85627@gmail.com";
        password.value = "85627";
      };
    </script>
  </body>
</html>
