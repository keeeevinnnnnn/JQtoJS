<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="product-demo d-flex justify-content-center">
            <img id="img" src="./imgs/product1.jpg" alt="" />
          </div>
        </div>
        <div class="col-12">
          <div class="img-wrap d-flex">
            <div class="img-row">
              <img class="w-100" src="./imgs/product1.jpg" alt="" />
            </div>
            <div class="img-row">
              <img class="w-100" src="./imgs/product2.jpg" alt="" />
            </div>
            <div class="img-row">
              <img class="w-100" src="./imgs/product3.jpg" alt="" />
            </div>
            <div class="img-row">
              <img class="w-100" src="./imgs/product4.jpg" alt="" />
            </div>
            <div class="img-row">
              <img class="w-100" src="./imgs/product5.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let img = document.querySelectorAll(".img-row img");
      console.log(img);
      let oImg = document.querySelector(".product-demo img");

      for (let i = 0; i < img.length; i++) {
        img[i].onclick = function () {
          const imgSrc = img[i].src;
          oImg.src = imgSrc;
        };
      }
    </script>
  </body>
</html>
